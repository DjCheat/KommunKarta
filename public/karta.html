<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sverigekarta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Sveriges kommuner</h1> <!-- Lägg till en rubrik på sidan -->


    <div class="state-buttons-container"> <!-- Lägg till en unik klass för den nya containern -->
        <!-- Knappar för att spara och ladda olika tillstånd -->
        <button onclick="saveState('Future')" class="save-btn">Spara Future</button>
        <button onclick="saveState('Mobile')" class="save-btn">Spara Mobile</button>
        <button onclick="saveState('Vision')" class="save-btn margin-right-100">Spara Vision</button>
        <button onclick="loadState('Future')" class="load-btn">Ladda Future</button>
        <button onclick="loadState('Mobile')" class="load-btn">Ladda Mobile</button>
        <button onclick="loadState('Vision')" class="load-btn">Ladda Vision</button>
        <button id="load-all-states-btn">Ladda alla produkter</button>
    </div>

    <div class="container"> <!-- Lägg till en container runt kartan och checkbox-listan -->
        <div id="mapContainer" tabindex="0" role="application" aria-label="Interaktiv karta över Sveriges kommuner"> <!-- En behållare för att möjliggöra zoom och panorering -->
            <!-- Zoom controls inside map container -->
            <div class="zoom-controls">
                <button class="zoom-btn zoom-in" onclick="zoomIn()" title="Zooma in" aria-label="Zooma in">+</button>
                <button class="zoom-btn zoom-out" onclick="zoomOut()" title="Zooma ut" aria-label="Zooma ut">−</button>
                <button class="zoom-btn zoom-reset" onclick="resetView()" title="Återställ zoom" aria-label="Återställ zoom">⌂</button>
            </div>
            
            <svg id="sweden-map" width="600" height="800" role="img" aria-label="Karta över Sveriges kommuner">
                <!-- Lägg till innehållet från kommunKarta.svg här -->
                <image href="kommunKarta.svg" width="600" height="800" alt="SVG karta över Sveriges kommuner" />
            </svg>
        </div> <!-- Stäng div-taggen för mapContainer -->

        <div id="checkbox-list" role="list" aria-label="Lista över Sveriges kommuner">
            <!-- Checkboxlistan genereras dynamiskt med JavaScript -->
        </div>
    </div> <!-- Stäng div-taggen för container -->

    <!-- Export button centered below map container -->
    <div class="export-container">
        <button onclick="exportMap()" class="export-btn">Exportera som SVG</button>
    </div>

    <div class="state-buttons-container"> <!-- Lägg till en container runt knapparna -->
        <!-- Knapp för att markera och avmarkera alla checkboxar -->
        <button onclick="checkAllCheckboxes()" class="margin-left-100">Markera alla</button>
        <button onclick="uncheckAllCheckboxes()" class="margin-left-10">Avmarkera alla</button>
    </div>  

    <script src="karta.js"></script>
</body>
</html>
